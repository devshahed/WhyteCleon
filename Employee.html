<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Employee</title>
    </head>
    <body>
        <header class="container">
            <nav
                class="d-flex justify-content-space-between align-items-center"
            >
                <a href="#" class="logo">
                    <img src="./images/Logo.png" alt="brand logo" />
                </a>
                <ul class="d-flex list-style-none">
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link active" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Service</a></li>
                    <li><a class="nav-link" href="#">Blog</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <ul class="d-flex list-style-none align-items-center">
                    <li>
                        <a
                            class="header-phone-number d-flex align-items-center"
                            href="#"
                        >
                            <img src="./icons/call.svg" alt="call-icon" />
                            <span>000 (123) 456 89</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="why-whytecleon d-flex align-items-center"
                            href="#"
                        >
                            <span>Why whyteCleon</span>
                            <img src="./icons/right-arrow.svg" alt="arrow" />
                        </a>
                    </li>
                    <li>
                        <div class="d-flex align-items-center country-flag">
                            <img
                                class="flag"
                                src="./images/Flag_of_Nigeria.png"
                                alt="flag"
                            />
                            <img
                                class="flag-changer"
                                src="./icons/down-arrow.svg"
                                alt="arrow"
                            />
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="employee-top position-relative">
                <div class="banner-overlay"></div>
                <div class="container d-flex justify-content-space-between">
                    <div
                        class="employee-info d-flex flex-direction-column justify-content-center"
                    >
                        <h1>Jide Adeleke</h1>
                        <h3>HEAD, INFORMATION RESOURCE</h3>
                        <div class="social-links d-flex">
                            <a href="#"
                                ><img
                                    src="./icons/phone-white-bg.svg"
                                    alt="call"
                            /></a>
                            <a href="#"
                                ><img
                                    src="./icons/email-white-bg.svg"
                                    alt="email"
                            /></a>
                            <a href="#"
                                ><img
                                    src="./icons/linkedin-white-bg.svg"
                                    alt="linkedin"
                            /></a>
                        </div>
                    </div>
                    <div class="employee-photo">
                        <img src="./images/employee-photo.jpg" alt="photo" />
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
